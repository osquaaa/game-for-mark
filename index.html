<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Coin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #coin {
      width: 100px;
      height: 100px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
      user-select: none;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .upgrade {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upgrade:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #top-users {
      margin-top: 30px;
      width: 80%;
      max-width: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      overflow-y: auto;
    }
    #top-users h3 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 20px;
    }
    #top-users ol {
      padding-left: 20px;
    }
    #top-users li {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="coin">ðŸ’°</div>
  <div id="score">Score: 0</div>
  <button id="upgrade-click" class="upgrade" disabled>Buy +1 Click (100 coins)</button>
  <button id="upgrade-double" class="upgrade" disabled>Buy Double Click (10,000 coins)</button>


  <script src="game.js"></script>
</body>
</html>
