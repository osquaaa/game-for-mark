<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .game-container {
      margin-top: 50px;
    }
    .health-bar {
      width: 300px;
      height: 30px;
      background: #ddd;
      border: 2px solid #444;
      margin: 10px auto;
      position: relative;
    }
    .health {
      height: 100%;
      background: #4caf50;
      width: 100%;
      transition: width 0.2s ease-in-out;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tap Battle</h1>
  <div class="game-container">
    <div class="health-bar">
      <div class="health" id="playerHealth"></div>
    </div>
    <div class="health-bar">
      <div class="health" id="enemyHealth"></div>
    </div>
    <div class="button-container">
      <button onclick="attack()">Attack</button>
      <button onclick="resetGame()">Reset</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
